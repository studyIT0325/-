<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 메인메뉴 -->
    <div th:replace="~{fragment/navi}"></div>

    <div class="container mt-5">
		<h2>할 일 등록</h2>
       <form action="/todo/register" method="post" th:object="${todoRegisterForm}">
           <div class="mb-3">
               <label for="title" class="form-label">제목</label>
               <input type="text" class="form-control" th:field="*{title}" required>
           </div>
           <div class="mb-3">
               <label for="description" class="form-label">상세 내용</label>
               <textarea class="form-control" th:field="*{details}" rows="3" required></textarea>
           </div>
           <div class="mb-3">
               <label for="dueDate" class="form-label">완료 기한</label>
               <input type="date" class="form-control" th:field="*{dueDate}" required>
           </div>
           <button type="submit" class="btn btn-primary">등록</button>
       </form>
    </div>
</body>
</html>
