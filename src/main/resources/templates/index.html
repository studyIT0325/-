<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://thymeleaf.org/extras/spring-security"
	  >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do 리스트 메인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 메인메뉴 -->
    <div th:replace="~{fragment/navi}"></div>

    <div class="container mt-5">
        <h2>To-Do 리스트 메인</h2>
        <!-- 인증 완료 후 표시될 영역 -->
		<div class="card mb-4" sec:authorize="isAuthenticated()">
			<div class="card-body">
				<h5 class="card-title">이 텍스트는 인증을 완료한 사용자만 볼 수 있어요.</h5>
				<p class="card-text">
					<!-- 인증시 사용된 객체의 username(ID) -->
					로그인 유저 아이디: <span sec:authentication="name"></span><br>
					<!-- 인증시 사용된 객체에 대한 정보 -->
					유저 아이디: <span sec:authentication="principal"></span><br>
					<!-- 인증 객체의 권한 정보 -->
					권한: <span sec:authentication="principal.authorities"></span><br>
				</p>
			</div>
		</div>
		<!-- 특정 권한(ROLE_ADMIN)을 가진 사용자에게 표시될 영역 -->
		<div class="card mb-4" sec:authorize="hasRole('ADMIN')">
			<div class="card-body">
				<h5 class="card-title">이 텍스트는 ADMIN 권한을 가진 사용자만 볼 수 있어요.</h5>
			</div>
		</div>
    </div>
</body>
</html>
