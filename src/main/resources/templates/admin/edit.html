<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>회원 정보 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h1 class="mt-5">회원 정보 수정</h1>
  <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" method="post" class="mt-3" th:object="${user}">
    <div class="mb-3">
      <label for="id" class="form-label">아이디:</label>
      <input type="text" th:field="*{id}" class="form-control" readonly>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호:</label>
      <input type="password" th:field="*{password}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">이름:</label>
      <input type="text" th:field="*{name}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">이메일:</label>
      <input type="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">권한:</label>
      <select id="gender" class="form-select" th:field="*{role}">
        <th:block th:each="role : ${T(net.dsa.todo.model.RoleType).values()}">
          <option th:value="${role}" th:text="${role.getDescription()}"></option>
        </th:block>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">저장</button>
  </form>
  <a href="/admin/users" class="btn btn-secondary mt-3">목록으로</a>
</div>
</body>
</html>
