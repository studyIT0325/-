<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>회원 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h1 class="mt-5">회원 목록</h1>
  <a href="/admin" class="btn btn-primary mb-3">매인으로</a>
  <table class="table mt-3">
    <thead>
    <tr>
      <th>ID</th>
      <th>아이디</th>
      <th>이름</th>
      <th>작업</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="user : ${users}">
      <tr>
        <td th:text="${userStat.count}"></td>
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td>
          <a th:href="@{/admin/users/{id}(id=${user.id})}" class="btn btn-warning btn-sm">수정</a>
          <a th:href="@{/admin/users/{id}/delete(id=${user.id})}" class="btn btn-danger btn-sm">삭제</a>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
</div>
</body>
</html>
