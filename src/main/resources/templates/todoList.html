<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 메인메뉴 -->
    <div th:replace="~{fragment/navi}"></div>

    <div class="container mt-5">
        <h2>할 일 목록</h2>
        <button class="btn btn-primary mb-3" onclick="location.href='/todo/register'">할 일 등록</button>
		<table class="table table-bordered">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>완료 기한</th>
                    <th>상태</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody>
                <!-- 할 일 목록이 여기에 동적으로 추가됩니다. -->
				<th:block th:each="todo : ${todoList}">
	                <tr>
	                    <td>[[${todo.title}]]</td>
	                    <td>[[${todo.dueDate}]]</td>
	                    <td>[[${todo.status.description}]]</td>
	                    <td><a th:href="@{/todo/details(id=${todo.id})}" class="btn btn-info btn-sm">상세 보기</a></td>
	                </tr>
				</th:block>
            </tbody>
        </table>
    </div>
</body>
</html>
